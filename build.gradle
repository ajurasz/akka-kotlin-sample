group 'com.ajurasz'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'
    ext.akka_version = '2.4.12'
    ext.commons_csv_version = '1.4'
    ext.junit_version = '4.12'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.typesafe.akka:akka-actor_2.11:$akka_version"
    compile "org.apache.commons:commons-csv:$commons_csv_version"

    testCompile "com.typesafe.akka:akka-testkit_2.11:$akka_version"
    testCompile "junit:junit:$junit_version"
}
